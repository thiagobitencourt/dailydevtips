<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#3B064D" />
    <meta name="msapplication-navbutton-color" content="#3B064D" />
    <title>Tips for being a great programmer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/devicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/b5a3666d4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="page-container page-display">
    <header class="page-header">
      <h1>Tips for being a great programmer</h1>
    </header>
    <main class="main-content">
      <p id="current-tip" class="loading">
        <span class="loading-text">Loading...</span>
      </p>
      <div class="tip-description" id="tip-description">
        <p class="current-description">
          <span id="tip-index"></span>
          <span id="tip-description-text"></span>
        </p>
        <button class="button button-link toggle" id="toggle-button">
          More...
        </button>
      </div>
    </main>
    <section class="actions">
      <button class="button" id="next-tip">Next tip</button>
      <button class="button button-icon dropdown-toggle">
        <i class="fas fa-info"></i>
      </button>
      <div class="dropdown">
        <ul>
          <li>
            <a
              href="https://github.com/thiagobitencourt/dailydevtips"
              target="_blank"
            >
              <span>Github </span>
              <i class="fab fa-github-square"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/thiagombiten" target="_blank">
              <span>Twitter </span>
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a
              href="https://dev.to/emmawedekind/101-tips-for-being-a-great-programmer-human-36nl"
              target="_blank"
            >
              <span>Original tips </span>
              <i class="fab fa-dev"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer class="footer-content">
      Developed with <i class="fas fa-heart" title="love"></i> by
      <a href="http://github.com/thiagobitencourt" target="_blank">
        <span>Thiago Bitencourt</span>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
